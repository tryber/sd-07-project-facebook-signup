<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Facebook Signup</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
<body>
  <!-- HEADER -->
  <header class="top-bar">
    <!-- LOGOTIPO -->
    <img src="imgs/facebook-logo.png" class="facebook-logo" alt="Logotipo do Facebook">

    <!-- FORMULARIO AUTENTICACAO -->
    <form action="" method="" class="facebook-login">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input type="text" name="user-email-phone" id="user-email-phone">
      </div>
      <div class="form-group">
        <label id="user-password-label" for="user-password">Senha</label>
        <input type="text" name="user-password" id="user-password">
      </div>
      <div class="form-control">
        <button type="submit" id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <!-- CONTEUDO PRINCIPAL -->
  <section class="main-content">
    <!-- CONTEUDO LADO ESQUERDO -->
    <div class="left-content">
      <p id="facebook-slogan" class="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="Logo Facebook em Conectado em Rede" id="facebook-networking">
    </div>
    <!-- CONTEUDO LADO DIREITO -->
    <div class="right-content">
      <div id="divForm" >
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form action="" method="" class="facebook-signup" id="form-signup">
          <div>
            <input type="text" name="firstname" id="firstname" placeholder="Nome" >
            <input type="text" name="lastname" id="lastname" placeholder="Sobrenome" >
          </div>
          <input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email" >
          <input type="password" name="password" id="password" placeholder="Nova senha" >
          <label id="label-birthdate" for="birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa" >
          <label id="label-gender" for="">Gênero</label>
          <div>
            <input type="radio" name="gender" id="radio-f" value="Feminino">
            <label for="radio-f">Feminino</label>
            <input type="radio" name="gender" id="radio-m" value="Masculino">
            <label for="radio-m">Masculino</label>
            <input type="radio" name="gender" id="radio-p" value="Personalizado" >
            <label for="radio-p">Personalizado</label>
          </div>
          <input type="text" name="gender-custom" id="gender-custom" placeholder="Gênero (opcional)" class="invisible" >
          <button type="submit" id="facebook-register">Cadastre-se</button>
          <p id="messagem-erro"></p>
        </form>
      </div>
      <div id="divSignIn" class="invisible">
        <h1 id="welcome-user"></h1>
        <p id="info-user"></p>
      </div>

    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
