<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Entre ou cadastre-se</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <div class="image">
      <img src="imgs/facebook-logo.png" alt="Logotipo facebook" class="facebook-logo">
    </div>

    <div class="form-login">
      <form action="" class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" name="user-email-phone" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="text" name="user-password" id="user-password">
          <a href="">Esqueceu a conta?</a>
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </div>

  </header>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="Imagem facebook networking" id="facebook-networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="">
        <div class="fullName">
          <input type="text" name="firstname" placeholder="Nome">
          <input type="text" name="lastname" placeholder="Sobrenome">
        </div>
        <div>
          <input type="text" name="phone_email" placeholder="Celular ou email">
        </div>
        <div>
          <input type="password" name="password" placeholder="Nova senha">
        </div>
        <div>
          <label for="birthdate" id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa">
        </div>
        <div>
          <label id="label-gender">Gênero</label>
          <div class="radioButtons">
            <input type="radio" name="gender" id="female">
            <label for="female">Feminino</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Masculino</label>
            <input type="radio" name="gender" id="custom">
            <label for="custom">Personalizado</label>
          </div>
        </div>
        <div>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </div>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
