<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar grupos e comunidades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class='top-bar'>
        <div class='logo-top'>
            <img class='facebook-logo' src="imgs/facebook-logo.png" alt="logo facebook-logo">
        </div>
        <form class='facebook-login'>
            <div class='form-group'>
                <label id='user-email-phone-label' for="user-email-phone">Email ou telefone</label>
                <input id='user-email-phone' type="text">
            </div>
            <div class='form-group'>
                <label id='user-password-label' for="user-password">Senha</label>
                <input id='user-password' type="password">
                <legend>
                    Esqueceu a senha?
                </legend>
            </div>
            <div class='form-control'>
                <button id='button-login' class="button-login" type='submit'>Entrar</button>
            </div>
        </form>
    </header>
    <section class='main-content'>
        <div class="left-content">
            <p id='facebook-slogan'>O Facebook ajuda você a se conectar e <br> compartilhar com as pessoas que fazem parte <br> da sua vida.</p>
            <img id='facebook-networking' src="imgs/networking.png" alt="facebook networking">
        </div>

        <div id='right-content' class='right-content'>
            <h1 class='main-title'>Abra uma conta</h1>
            <p class='quick-easy'>É rápido e fácil.</p>
            <form id='forms' class="js-form form">
                <div id='name' class='name'>
                    <input id='firstname' class='input' name='firstname' data-validate-field="firstname" placeholder='Nome' type="text">
                    <input id='lastname' class='input' name='lastname' data-validate-field="lastname" placeholder='Sobrenome' type="text">
                </div>
                <input id='phone-email' class='wild input' name='phone_email' data-validate-field="phone_email" placeholder='Celular ou email' type="text">
                <input id='password' class='wild input' name='password' data-validate-field="password" placeholder='Nova senha' type="password">

                <div class='major-input'>
                    <label id='label-birthdate' class='main-label' for="birthdate">Data de nascimento</label>
                    <div>
                        <input id='birthdate' class='wild input' name='birthdate' data-validate-field="birthdate" placeholder='dd/mm/aaaa' type="text">
                </div>
            </div>
                <div class='major-input'>
                    <label id='label-gender' class='main-label' for="">Gênero</label>
                    <div class='gender-input'>
                        <input id='feminino' data-validate-field="radio" type="radio" name='gender' value='Feminino'>
                        <label for="feminino" class='radio-label'>Feminino</label>
                        <input id='masculino' data-validate-field="radio" type="radio" name='gender' value='Masculino'>
                        <label for="masculino" class='radio-label'>Masculino</label>
                        <div id='pers-input'>
                            <input id='personalizado' data-validate-field="radio" type="radio" name='gender' value='Personalizado'>
                            <label class='radio-label' for="personalizado">Personalizado</label>
                        </div>
                    </div>
                <div>
                    <button id='facebook-register' class="form__btn btn btn-primary submit-button" type='submit'>Cadastre-se</button>
                </div>
            </form>

        </div>
    </section>
    <script src="libs/just-validate.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
