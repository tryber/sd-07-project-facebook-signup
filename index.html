<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Falsebook</title>
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png">
    <form class="facebook-login" class="form-group">
      <div class="form-group">
        <label id="user-email-phone-label">Email ou telefone</label>
        <input id="user-email-phone" type="text" name="user-email-phone">
      </div>

      <div class="form-group">
        <label id="user-password-label">Senha</label>
        <input id="user-password" type="password" name='user-password'>
      </div>

      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>

  </header>

  <main class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img src="imgs/networking.png"
       alt="about facebook"
       id="facebook-networking" />
    </section>

    <section class="right-content">
      <h1>Abra uma conta</h1>
      <h2 class="quick-easy">É rápido e fácil.</h2>
      <form id="sign-up-form">
        <div class="full-name">
          <div class="form-sign-up">
            <input type="text" name="firstname" placeholder="Nome" />
          </div>

          <div class="form-sign-up">
            <input type="text" name="lastname" placeholder="Sobrenome" />
          </div>
        </div>

        <div class="form-sign-up">
          <input type="text"
          name="phone_email"
          placeholder="Celular ou email" />
        </div>

        <div class="form-sign-up">
          <input type="password"
          name="password"
          placeholder="Nova senha" />
        </div>

        <div class="form-sign-up date-of-birthdate">
          <label for="" id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa" />
        </div>

        <div class="form-sign-up">
          <label for="" id="label-gender">Gênero</label>
          <div id="gender" class="gender">
            <input id="female" type="radio" name="gender" value="Feminino" />
            <label for="female">Feminino</label>
            <input id="male" type="radio"
            name="gender" value="Masculino" />
            <label for="male">Masculino</label>
            <input id="other" type="radio"
            name="gender" value="Personalizado" />
            <label for="other">Personalizado</label>
          </div>
          <div id="other-gender" class="other-gender"></div>
        </div>

        <div class="form-sign-up">
          <button id="facebook-register" type="submit">Cadastre-se</button>
        </div>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
