<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACEBOOK PROJECT</title>
    <link rel="stylesheet" href="./style.css">
</head>
<!--teste1-->
<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png">
        <form class="facebook-login">
            <div class="form-group">
                <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
                <input id="user-email-phone" type="text"></input>

            </div>

            <div class="form-group">
                <label id="user-password-label" for="user-password">Senha</label>
                <input id="user-password" type="text"></input>

            </div>

            <div class="form-control">
                <button id="button-login">Entrar</button>

            </div>

        </form>
    </header>

    <section class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png">

        </div>

        <div class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form>
                <div class="form-content-row">

                    <input id="firstname" type="text" placeholder="Nome"></input>

                    <input id="lastname" type="text" placeholder="Sobrenome"></input>


                </div>
                
                    
                 <div class="form-content-column">
                    <input id="phone_email" type="text" placeholder="Celular ou email"></input>   
                    
                    <input id="password" type="password" placeholder="Nova senha"></input>   
               
                    <label id="label-birthdate" for="user">Data de nascimento</label>
                    <input id="user" type="date" name="birthdate" placeholder="dd/mm/aaaa"></input>
                 
                    <label id="label-gender">Gênero</label>
                    
                </div>

                <div class="form-content-row">
                    <input id="femenino" type="radio" name="genero" value="femenino"></input>
                    
                    <label for="femenino">Femenino</label>

                    <input id="masculino" type="radio" name="genero" value="masculino"></input>

                    <label for="masculino">Masculino</label>
                    
                    <input id="personalizado" type="radio" name="genero" value="personalizado"></input>

                    <label for="personalizado">Personalizado</label>

                </div>
                 
            </form>

        
        </div>
    </section>

</body>

<script src="script.js"></script>
</html>
