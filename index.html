<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
    <form class="facebook-login" action="" method="GET">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input name="Telefone" type="text" id="user-email-phone" class="input-email-senha">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input name="Senha" type="password" id="user-password" class="input-email-senha">
      </div>
      <div class="form-control form-group">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <section class="main-content">
<div class="left-content">
  <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
  <img id="facebook-networking" src="imgs/networking.png">
</div>
<div class="right-content">
  <h1>Abra uma conta</h1>
  <p class="quick-easy">É rápido e fácil</p>
  <form action="" method="GET">
    <div>
      <input class="input-form" type="text" name="firstname" placeholder="Nome" data-validate-field="fitstname">
      <input class="input-form" type="text" name="lastname" placeholder="Sobrenome" data-validate-field="lastname">
      <input class="input-form-big" type="text" name="phone_email" placeholder="Celular ou email" data-validate-field="phone_email">
      <input class="input-form-big" type="password" name="password" placeholder="Nova Senha" data-validate-field="password">
      <label for="birthdate" id="label-birthdate">Data de nascimento</label>
      <input id="birthdate" type="text" name="birthdate" placeholder="dd/mm/aaaa" data-validate-field="birthdate">
    </div>
    <label for="" class="genero" id="label-gender">Gênero</label>
    <div class="radio">
      <input id="feminino" type="radio" name="gender" value="Feminino" data-validate-field="gender">
      <label for="feminino">Feminino</label>
      <input id="masculino" type="radio" name="gender" value="Masculino" data-validate-field="gender">
      <label for="masculino">Masculino</label>
      <input id="personalizado" type="radio" name="gender" value="Personalizado" data-validate-field="gender">
      <label for="personalizado">Personalizado</label>
    </div>
    <button type="submit">Cadastre-se</button>
  </form>
</div>
  </section>
</body>
<script src="just-validate.min.js"></script>
<script src="script.js"></script>
</html>
