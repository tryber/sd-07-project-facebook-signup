<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FACEBOOK PROJECT</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" />
      <form class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone"
            >Email ou telefone</label
          >
          <input id="user-email-phone" type="text" />
        </div>

        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input id="user-password" type="text" />
        </div>

        <div class="form-control">
          <button id="button-login" class="button-login">Entrar</button>
        </div>
      </form>
    </header>

    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan" class="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img id="facebook-networking" src="imgs/networking.png" />
      </div>

      <div id="right-content" class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form id="js-form" class="js-form">
          <input
            id="firstname"
            class="cadastro"
            type="text"
            name="firstname"
            placeholder="Nome"
            data-validate-field="firstname"
          />
          <input
            id="lastname"
            class="cadastro"
            type="text"
            name="lastname"
            placeholder="Sobrenome"
            data-validate-field="lastname"
          />
          <input
            id="phone-email"
            class="cadastro large"
            type="text"
            name="phone_email"
            placeholder="Celular ou email"
            data-validate-field="email"
          />
          <input
            id="password"
            class="cadastro large"
            type="password"
            name="password"
            placeholder="Nova senha"
            data-validate-field="password"
          />
          <label id="label-birthdate" class="label-form" for="user"
            >Data de nascimento</label
          >
          <input
            id="user"
            class="cadastro large"
            type="text"
            name="birthdate"
            placeholder="dd/mm/aaaa"
            data-validate-field="birthdate"
          />
          <label id="label-gender" class="label-form">Gênero</label>
          <div class="form-content-row">
            <input
              id="feminino"
              class="input-radio"
              type="radio"
              name="gender"
              value="Feminino"
              data-validate-field="gender"
            />
            <label for="feminino" class="label-radio">Feminino</label>
            <input
              id="masculino"
              class="input-radio"
              type="radio"
              name="gender"
              value="Masculino"
              data-validate-field="gender"
            />
            <label for="masculino" class="label-radio">Masculino</label>
            <input
              id="personalizado"
              class="input-radio"
              type="radio"
              name="gender"
              value="Personalizado"
              data-validate-field="gender"
            />
            <label for="personalizado" class="label-radio">Personalizado</label>
          </div>
          <div>
            <input
              id="gender-custom"
              class="cadastro large"
              type="text"
              name="gender-custom"
              placeholder="Gênero (opcional)"
              data-validate-field="gender_custom"
            />
          </div>
          <div>
            <button
              type="submit"
              id="facebook-register"
              class="button-register"
            >Cadastre-se</button>
          </div>
        </form>
      </div>
    </section>
  </body>
  <script src="libs/just-validate.min.js"></script>
  <script src="script.js"></script>
</html>
