<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
  </head>
  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png"/>
      <form class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input id="user-email-phone" type="text" />
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-password" class="form-group">Senha</label>
          <input type="password" id="user-password" />
        </div>
        <div class="form-control">
          <button class="button-login" id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <main class="main-content">
      <section class="left-content">
        <p id="facebook-slogan" class="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img id="facebook-networking" src="imgs/networking.png"/>
      </section>
      <section class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form class="form-group" id="form-group">
          <section class="firstname-lastname">
            <input type="text" name="firstname" placeholder="Nome"/>
            <input type="text" name="lastname" placeholder="Sobrenome"/>
          </section>
          <section>
            <input
              type="text"
              name="phone_email"
              placeholder="Celular ou email"
            />
            <input type="password" name="password" placeholder="Nova senha"/>
          </section>
          <section>
            <label id="label-birthdate">Data de nascimento</label><br>
            <input type="text" placeholder="dd/mm/aaaa" name="birthdate"/>
          </section>
          <section>
            <label id="label-gender">Gênero</label>
            <div class="gender">
              <input type="radio" id="Feminino" name="gender" value="Feminino"/>
              <label for="Feminino">Feminino</label><br />
              <input type="radio" id="Masculino" name="gender" value="Masculino"/>
              <label for="Masculino">Masculino</label><br />
              <input type="radio" id="Personalizado" name="gender" value="Personalizado"/>
              <label for="Personalizado">Personalizado</label>
            </div>
          </section>
          <div id="inputPersonalizado"></div>
          <section>
            <button class="button-register" type="submit" id="facebook-register">Cadastre-se</button>
          </section>
        </form>
      </section>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
  </body>
</html>
