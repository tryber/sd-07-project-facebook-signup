<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <header>
    <div class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo facebook" />
      <form class="facebook-login" onsubmit="return false">
        <p class="form-group">
          <label id="user-email-phone-label" class="labelText" for="email">Email ou telefone</label>
          <input id="user-email-phone" class="inputText" type="text" />
        </p>
        <p class="form-group">
          <label id="user-password-label" class="labelText" for="pass">Senha</label>
          <input id="user-password" class="inputText" type="text" />
          <a class="forget" href="#">Esqueceu a conta?</a>
        </p>
        <p class="form-control">
          <button data-click="alertButton" id="button-login" class="buttonEnter" type="button">Entrar</button>
        </p>
      </form>
    </div>
  </header>
  <main class="main-content">

    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="Rede de usuários">
    </section>
    <section class="right-content">
      <h1 class="title-form">Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form onsubmit="return false">
        <fieldset class="form-register">
          <div class="conteiner-open">
            <input class="input-register" name="firstname" placeholder="Nome" type="text">
            <input class="input-register second-brother" name="lastname" placeholder="Sobrenome" type="text">
          </div>
          <input class="input-register input-large" name="phone_email" placeholder="Celular ou email" type="text">
          <input class="input-register input-large" name="password" placeholder="Nova senha" type="password">
          <label class="birthdate" id="label-birthdate" for="birthdate">Data de nascimento</label>
          <input class="input-register input-date" name="birthdate" placeholder="dd/mm/aaaa" type="date">
        </fieldset>
      </form>
    </section>




  </main>
  <script src="script.js"></script>
</body>

</html>
