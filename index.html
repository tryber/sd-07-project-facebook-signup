<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook - entre ou cadastre-se</title>
  </head>
  <body>
    <header class="fb-header">
      <div class="top-bar">
        <div class="logo">
          <img
            class="facebook-logo"
            src="imgs/facebook-logo.png"
            alt="facebook" />
        </div>
        <div class="form-group">
          <form name="facebook-login" class="facebook-login">
            <div class="form-group">
              <label for="" id="user-email-phone-label"
                >Email ou telefone</label
              >
              <input type="text" id="user-email-phone" />
            </div>
            <div class="form-group">
              <label for="" id="user-password-label">Senha</label>
              <input type="password" id="user-password" />
            </div>
            <div class="form-control">
              <button type="submit" id="button-login" class="button-login">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </header>
    <div class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img
          src="imgs/networking.png"
          alt="facebook-networking"
          id="facebook-networking"
        />
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form id="register" name="register" class="register" method="GET">
          <div class="name-last-name">
            <input
              type="text"
              name="firstname"
              class="name required"
              placeholder="Nome"
            />
            <input
              type="text"
              name="lastname"
              class="last-name required"
              placeholder="Sobrenome"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="phone_email"
              class="required"
              placeholder="Celular ou email"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              class="required"
              placeholder="Nova senha"
            />
          </div>
          <div class="form-group">
            <label for="" id="label-birthdate">Data de nascimento</label>
            <input
              type="text"
              id="birthdate"
              name="birthdate"
              class="required"
              placeholder="dd/mm/aaaa"
            />
          </div>
          <label for="" id="label-gender">Gênero</label>
          <div class="genders">
            <div class="radio-gender">
              <label for="Feminino">Feminino</label>
              <input
                type="radio"
                name="gender"
                class="radio"
                id="Feminino"
                value="Feminino"
              />
            </div>
            <div class="radio-gender">
              <label for="Masculino">Masculino</label>
              <input
                type="radio"
                name="gender"
                class="radio"
                id="Masculino"
                value="Masculino"
              />
            </div>
            <div class="radio-gender">
              <label for="Personalizado">Personalizado</label>
              <input
                type="radio"
                name="gender"
                class="radio custom"
                id="Personalizado"
                value="Personalizado"
              />
            </div>
          </div>
          <div class="text-gender">
            <input
              type="text"
              id ="gender-custom"
              name="gender-custom"
              placeholder="Gênero (opcional)"
              style="display: none;"
            />
            </div>
          <div class="register-button">
            <button type="submit" id="facebook-register" class="facebook-register">Cadastre-se</button>
          </div>
          <p id="error-message" class="error-message" style="display: none;"></p>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
