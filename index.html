<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Facebook logo">
        <form class="facebook-login" action="">
          <div class="form-group">
            <label id="user-email-phone-label" for="email-ou-tel">Email ou telefone</label>
            <input type="text" name="email-ou-tel" id="user-email-phone">
          </div>
          <div class="form-group">
            <label for="user-password" id="user-password-label">Senha</label>
            <input type="password" name="" id="user-password">
          </div>
          <div class="form-control">
            <button id="button-login">Entrar</button>
          </div>
        </form>
    </div>
  </header>
  <div class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <h2 class="quick-easy">É rápido e fácil.</h2>
      <form action="" id="form2">
        <div class="wrapper">
          <input type="text" name="firstname" id="firstname" class="firstname" placeholder="Nome">
          <input type="text" name="lastname" class="lastname" id="lastname" placeholder="Sobrenome">
        </div>
        <input type="text" name="phone_email" class="phone_email" id="phone_email" placeholder="Celular ou email">
        <input type="password" name="password" placeholder="Nova senha">
        <br>
        <label for="birthdate" id="label-birthdate">Data de nascimento</label><br>
        <input type="date" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa">
        <br>
        <label id="label-gender">Gênero</label>
        <div class="gender-container" id="gender-container">
          <input type="radio" id="Feminino" name="gender" value="Feminino">
          <label for="Feminino">Feminino</label><br>
          <input type="radio" id="Masculino" name="gender" value="Masculino">
          <label for="Masculino">Masculino</label><br>
          <input type="radio" id="Personalizado" name="gender" value="Personalizado">
          <label for="Personalizado">Personalizado</label>
        </div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
