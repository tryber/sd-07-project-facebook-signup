<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" alt="logo" class="facebook-logo">
        <form action="" method="GET" class="facebook-login">
          <div class="form-group">
            <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
            <input type="email" name="userEmailPhone" id="user-email-phone" size="15">
          </div>
          <div class="form-group">
            <label for="user-password" id="user-password-label">Senha</label>
            <input type="password" name="userEmailPhone" id="user-password" size="15">
          </div>
          <div class="form-control">
            <button id="button-login">Entrar</button>
          </div>
        </form>
    </header>
    <section class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da
                sua
                vida.</p>
            <img src="imgs/networking.png" alt="networking" id="facebook-networking">
        </div>

        <div id='welcome-message'></div>

        <div class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form action="" method="GET" id='form'>

                <div id='message-error'></div>

                <div class="form-group">
                    <div class="form-group-row">
                        <input type="text" name="firstname" id="firstname" placeholder="Nome">
                        <input type="text" name="lastname" id="lastname" placeholder="Sobrenome">
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email">
                    <input type="password" name="password" id="password" placeholder="Nova senha">
                </div>
                <div class="form-group">
                    <label id="label-birthdate">Data de nascimento</label>
                    <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa">
                </div>
                <div class="form-group">
                    <label id="label-gender">Gênero</label>
                    <div class="form-group-row">
                        <input type="radio" name="gender" id="Feminino" value="Feminino">
                        <label for="Feminino">Feminino</label>
                        <input type="radio" name="gender" id="Masculino" value="Masculino">
                        <label for="Masculino">Masculino</label>
                        <input type="radio" name="gender" id="Personalizado" value="Personalizado">
                        <label for="Personalizado">Personalizado</label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" name="gender-custom" id="gender-custom" placeholder="Gêner (opcional)" hidden>
                </div>
                <button type="submit" id="facebook-register">Cadastre-se</button>
            </form>
        </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
