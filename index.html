<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
    <form class="facebook-login" action="" method="GET">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone" class="input-email-senha">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" id="user-password" class="input-email-senha">
      </div>
      <div class="form-control form-group">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <section class="main-content">

  </section>
</body>
<script src="script.js"></script>
</html>
