<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Facebook Vitor e Leonardo</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="top-bar">
        <div class="container-logo">
            <img src="imgs/facebook-logo.png" alt="logo do facebook" class="facebook-logo">
        </div>
        <form class="facebook-login" name="myForm" action="localhost" method="GET">
            <div class="form-group">
                <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                <input id="user-email-phone" class="telefone-email-usuario" name="fnomeEmail" type="text" required>
            </div>
            <div class="form-group">
                <label for="user-password-label" id="user-password-label">Senha</label>
                <input id="user-password" name="fpassword" type="password" required><span class="spanPassword">Esqueceu a senha?</span>
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
            <div id="forgotPassword">
            </div>
        </form>
    </div>
    <div class="main-content">
        <div class="left-content">
            <p class="facebook-slogan" id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da
                sua vida.</p>
            <img class="facebook-networking" src="imgs/networking.png" id="facebook-networking">
        </div>
        <div class="right-content">
            <h1>Abra uma conta</h1>
            <div class="quick-easy">É rápido e fácil.</div>
            <form id="myForm1" name="myForm1" class="registration-form" action="#">
                <div class="full-name">
                    <input class="name" type="text" name="firstname" placeholder="Nome" required id="">
                    <input class="lastname" type="text" name="lastname" placeholder="Sobrenome" required id="">
                </div>
                <div class="form-phone">
                    <input class="phone_email" type="text" name="phone_email" placeholder="Celular ou email" id=""
                        required>
                </div>
                <div class="form-password">
                    <input class="password" type="password" name="password" placeholder="Nova senha" id="" required><br>
                </div>
                <div class="form-date">
                    <label id="label-birthdate" for="">Data de nascimento</label><br>
                    <input type="text" name="birthdate" placeholder="dd/mm/aaaa" id="" required>
                </div>
                <div class="form-genero">
                    <label for="" id="label-gender">Gênero</label>
                    <div class="gender-options">
                        <input type="radio" name="gender" id="gender-f" value="Feminino" required>
                        <label for="gender-f">Feminino</label>
                        <input type="radio" name="gender" id="gender-m" value="Masculino" required>
                        <label for="gender-m">Masculino</label>
                        <input type="radio" name="gender" id="gender-p" value="Personalizado" required>
                        <label for="gender-p">Personalizado</label>
                    </div>
                </div>
                <div class="form-button">
                    <button type="submit" id="facebook-register">Cadastre-se</button>
                </div>
            </form>

        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
