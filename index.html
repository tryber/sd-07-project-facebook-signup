<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Entre ou cadastre-se</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="logo" class="facebook-logo">
    <form action="" method="post" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="email" name="userEmailPhone" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" name="userEmailPhone" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>

  <section class="main-content">

    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img src="imgs/networking.png" alt="networking" id="facebook-networking">
    </div>

    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="" method="post" class="register">
        <div class="form-group">
          <input type="text" name="firstname" id="firstname" placeholder="Nome">
          <input type="text" name="lastname" id="lastname" placeholder="Sobrenome">
        </div>
      </form>
    </div>

  </section>

  <script src="script.js"></script>
</body>
</html>
