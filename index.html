<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class='top-bar'>
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
    <form class='facebook-login'>
      <div>
        <label id="user-email-phone-label" for="login">Email ou telefone</label> <br>
        <input id="user-email-phone" type="text">
      </div>

      <div>
        <label id="user-password-label" for="user-password">Senha</label> <br>
        <input id="user-password" type="text"> <br>
        <a href="">Esqueceu sua conta?</a>
      </div>

      <div class="btn-login">
        <button class="form-control" id="button-login">Entrar</button>
      </div>
    </form>
  </header>

  <div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img id="facebook-networking" src="imgs/networking.png" alt="">
    </div>

    <div class="right-content">
      <h1>Abra uma conta</h1>
      <h3 class="quick-easy">É rápido e fácil.</h3>
      <form action="" class="name">
        <div class='fullName'>
          <input id='name' class="input" name='firstname' type="text" placeholder="Nome" data-validate-field="name">
          <input id='lastname' class="input" name='lastname' type="text" placeholder="Sobrenome" data-validate-field="lastname">
        </div>

        <input id='phoneEmail' class="input" name='phone_email' type="text" placeholder="Celular ou email" data-validate-field="phoneEmail">
        <input class="input" name='password' type="password" placeholder="Nova senha" data-validate-field="password">

        <div class="birthdate">
          <label id='label-birthdate' for="">Data de nascimento</label>
          <input id='date' class="input" name='birthdate' placeholder="dd/mm/aaaa" type="text" data-validate-field="date">
        </div>

        <div class="radios-container">
          <label id="label-gender" for="">Gênero</label>
          <div class='radios'>
            <input class='inputRadios' name="gender" value='Feminino' type="radio" data-validate-field="radio">
            <label for="">Feminino</label>
            <input class='inputRadios' name="gender" value='Masculino' type="radio" data-validate-field="radio">
            <label for="">Masculino</label>
            <input class='inputRadios' name="gender" id="personalizado" value="Personalizado" type="radio" data-validate-field="radio">
            <label for="personalizado">Personalizado</label>
          </div>
        </div>

        <button id='facebook-register' type="submit">Cadastre-se</button>
      </form>
    </div>
  </div>
  <script src="dist/just-validate.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
