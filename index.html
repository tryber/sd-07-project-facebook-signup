<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <div class="top-bar">
      <img src="imgs/facebook-logo.png" class="facebook-logo">
      <form class="facebook-login" action="" method="GET">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="password" id="user-password">
        </div>
        <div class="form-control form-group">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </div>

    <section class="main-content">
      <aside class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
          vida.</p>
        <img id="facebook-networking" src="imgs/networking.png">
      </aside>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <h2 class="quick-easy">É rápido e fácil.</h2>
        <form action="" method="GET" id="form-box" class="form-rules">
          <div>
            <input class="form-input" type="text" name="firstname" placeholder="Nome" data-validate-field="fitstname">
            <input class="form-input" type="text" name="lastname" placeholder="Sobrenome" data-validate-field="lastname">
            <input class="form-input-big" type="text" name="phone_email" placeholder="Celular ou email" data-validate-field="phone_email">
            <input class="form-input-big" type="password" name="password" placeholder="Nova senha" data-validate-field="password">
            <label id="label-birthdate" for="birthdate">Data de nascimento</label>
            <input type="text" name="birthdate" placeholder="dd/mm/aaaa" id="birthdate" data-validate-field="birthdate">
          </div>

          <label for="" class="genero" id="label-gender">Gênero</label>
          <div class="radio">
            <input id="feminino" type="radio" name="gender" value="Feminino" data-validate-field="gender">
            <label for="feminino">Feminino</label>
            <input id="masculino" type="radio" name="gender" value="Masculino" data-validate-field="gender">
            <label for="masculino">Masculino</label>
            <input id="personalizado" type="radio" name="gender" value="Personalizado" data-validate-field="gender">
            <label for="personalizado">Personalizado</label>
          </div>

          <div id="gender-box"></div>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </form>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
