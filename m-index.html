<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="m-style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <!-- LOGOTIPO -->
    <img src="imgs/facebook-logo.png" class="facebook-logo" alt="Logotipo do Facebook">
  </header>
  <!-- MAIN CONTAINER -->
  <section class="main-container">
    <div class="sub-container">
      <!-- FORM SIGNIN -->
      <form class="form-signin" action="">
        <input type="text" name="user-email-phone" id="user-email-phone" placeholder="Número de celular ou email">
        <input type="text" name="user-password" id="user-password" placeholder="Senha">
        <button type="submit" id="button-signin">Entrar</button>
      </form>
      <hr class="hr-text" data-content="ou">
      <button type="submit" id="button-register">Criar nova conta</button><br>
      <p><a href="#">Esqueceu a senha?</a></p>
    </div>
  </section>
  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <a href="#">Português (Brasil)</a>
        <a href="#">Espanhol</a>
        <a href="#">Deutsch</a>
        <a href="#">Oriental</a>
      </div>
      <div class="footer-right">
        <a href="#">English (US)</a>
        <a href="#">Français (France)</a>
        <a href="#">Italiano</a>
        <a href="#">[+]</a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>Facebook, Inc.</p>
    </div>
  </footer>
</body>
</html>
